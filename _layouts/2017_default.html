<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Bi1 - {{ page.title }} (2017)</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/2017/assets/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/2017/assets/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/2017/assets/css/responsive.css">

      <!-- Google Fonts -->
      <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><img id="logo" src="{{ site.baseurl }}/2017/assets/images/bi1.png">
          <span class="tagline"></span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for item in site.data.2017.navigation.sitemap %}
              <li class="post-link">
                <a class="post-title" href="{{ item.url }}">
                    {{ item.title }}
                </a>
              </li>
            {% endfor %}
            <li><a class="post-title" href="https://piazza.com/caltech/spring2017/bi1"> Piazza </a></li>
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="http://www.rpgroup.caltech.edu" class="footer-link">Phillips Lab</a> <span class="separator">&bull;</span>
            <a href="http://www.github.com/rpgroup-pboc/bi1" class="footer-link">GitHub Repo</a>
            <br /><br />
            <a href="http://www.caltech.edu"><img src="{{ site.baseurl }}/2017/assets/images/Caltech_LOGO-BLACK-RGB.png" style="max-height: 40px; max-width: 50%;"></a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="{{ site.baseurl }}/2017/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
